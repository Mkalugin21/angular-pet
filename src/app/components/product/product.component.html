<div class="py-4 px-6 border rounded flex items-center flex-col mb-4">    
    <img class="w-1/6 mb-2" [src]="product.image" [alt]="product.title">
    <h2 class="mb-2 text-md text-center">{{ product.title }}</h2>
    <p>Price: <span class="font-bold">{{ product.price | currency }}</span></p>
</div>
